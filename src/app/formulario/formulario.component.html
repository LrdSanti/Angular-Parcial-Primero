<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand p-3" href="/"> Primer Parcial - Angular </a>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-2 mt-4">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/inicio"
            >Inicio</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/formulario">Liquidar</a>
        </li>
      </ul>
    </div>
    <div class="col-md-10 mt-4">
      <ul class="list-group">
        <li
          *ngFor="let employee of employeeArray"
          class="list-group-item list-group-item-action"
        >
          <span class="badge bg-primary">{{ employee.id }}</span>
          Nombre: {{ employee.name }} {{ employee.lastname }} - Edad:
          {{ employee.edad }}- Vr. a Pagar: ${{ employee.liquidacion }}
        </li>
      </ul>

      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">LIQUIDACIÓN DE SUBSIDIOS</div>
          <div class="form-group mt-2">
            <input
              [(ngModel)]="selectedEmployee.cedula"
              placeholder="Ingrese una cedula"
              class="form-control"
            />
          </div>
          <div class="form-group mt-2">
            <input
              [(ngModel)]="selectedEmployee.name"
              placeholder="Ingrese un nombre"
              class="form-control"
            />
          </div>
          <div class="form-group mt-2">
            <input
              [(ngModel)]="selectedEmployee.lastname"
              placeholder="Ingrese sus apellidos"
              class="form-control"
            />
          </div>
          <div class="form-group mt-2">
            <input
              [(ngModel)]="selectedEmployee.edad"
              placeholder="Ingrese su edad"
              class="form-control"
            />
          </div>

          <app-calcular [edad]="selectedEmployee.edad" (total)="liquidacion($event)">
          </app-calcular>

          <p>Total papá: {{ totalPapa }}</p>

          <button (click)="addOrEdit()" class="btn btn-primary mt-4">
            Listar Información 
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
